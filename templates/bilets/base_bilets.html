<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Билеты · FinalProject{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css"><!-- общий -->
  <link rel="stylesheet" href="/static/css/bilets.css"><!-- только для bilets -->
  {% block head %}{% endblock %}
</head>
<body class="bilets-body">
  <div class="container">
    <nav class="nav bilets-nav">
      <a class="brand bilets-brand" href="{% url 'bilets:list' %}">✈️ Билеты</a>
      <div class="links">
        <a href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
          <span class="badge">Привет, {{ user.username }}</span>
          <a class="btn secondary" href="{% url 'logout' %}">Выйти</a>
        {% else %}
          <a class="btn secondary" href="{% url 'login' %}">Войти</a>
          <a class="btn" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bilets-footer">
      Билеты · учебный интерфейс · {% now "d.m.Y H:i" %}.
    </footer>
  </div>
</body>
</html>
