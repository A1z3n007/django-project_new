<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FinalProject{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a class="brand" href="{% url 'home' %}">FinalProject</a>
      <div class="links">
        <a href="{% url 'bilets:list' %}">Билеты</a>
        <a href="{% url 'marketplace:product_list' %}">Маркетплейс</a>
        {% if user.is_authenticated %}
          <a class="badge" href="{% url 'profile' %}">Мой кабинет</a>
          <a class="btn secondary" href="{% url 'logout' %}">Выйти</a>
        {% else %}
          <a class="btn secondary" href="{% url 'login' %}">Войти</a>
          <a class="btn" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      Сделано с любовью для учебного проекта. Время: {% now "d.m.Y H:i" %}.
    </footer>
  </div>
</body>
</html>
